name: Release

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: latest
    - run: npm i
    - run: npm run build
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build
          .gitignore
          package.json
          package-lock.json
