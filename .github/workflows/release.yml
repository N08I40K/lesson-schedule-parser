name: Release

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        type: "string"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: latest
    - run: npm i
    - run: npm run build
    - run: tar -cf build.tar build .gitignore package.json package-lock.json
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "${{ github.event.inputs.tag }}"
        files: |
          build.tar
